<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de RV</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Calculadora de RV</h2>
	<h2>Comissão</h2>

		<label for="semana1">Semana 1:</label>
        <input type="number" id="semana1" min="0">

		<label for="semana2">Semana 2:</label>
        <input type="number" id="semana2" min="0">

		<label for="semana3">Semana 3:</label>
        <input type="number" id="semana3" min="0">

		<label for="semana4">Semana 4:</label>
        <input type="number" id="semana4" min="0">

		<label for="semana5">Semana 5:</label>
        <input type="number" id="semana5" min="0">
		
	<h2>Premiação</h2>
        <label for="valorPremiacao">Valor Premiação:</label>
        <input type="number" id="valorPremiacao" min="0">

        <button onclick="calcularRV()">Calcular</button>

        <p id="resultado"></p>
    </div>
     		
    <script src="script.js"></script>
</body>
</html>
